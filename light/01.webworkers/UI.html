<!DOCTYPE html>
<html>
<head>
	<title>worker example</title>

	<style>
		body{width:1024px;margin:0 auto;}
	</style>
<script>
/*
proves that the json object is messaged between document
and worker by copy, not by reference(pointer).
*/
var arr = [1,2,3];
window.onload=function(){
	var worker = new Worker("./script.js");
	// capture message  doc <- JS
	worker.addEventListener("message",function(event){
		console.log("Recieved data from worker:",event.data);
		// quit worker
		// this.terminate();
		console.log(arr);
	},false);
	// pass data to worker doc -> JS
	console.log("passing message to worker");
	worker.postMessage(arr);
}
</script>
</head>
<body>
	<h1></h1>
</body>
</html>
